<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://cdn.onlinewebfonts.com/svg/img_82026.png" type="image/x-icon">
        <title>Todo list</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="todo--list">
                <h1>To-Do List</h1>
                <label for="tasksInput" class="tasksInput">
                    <input type="text" id="taskInput" placeholder="Enter a task">
                    <button id="addButton" type="button">Add Task</button>
                </label>
                <ul id="taskList"></ul>
                <script src="index.js"></script>
            </div>
        </main>
    </body>
</html>
